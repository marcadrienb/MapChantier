<!DOCTYPE html>
<html>
<head>
    <title>Carte des chantiers</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSm9kfPQqWWck-16_y5OUz1ObSyHmknWE&libraries=geometry" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        #container { /* Conteneur principal pour la carte et le menu */
            display: flex;
            height: 100vh;
        }
        #map {
            flex: 1; /* La carte prend l'espace disponible */
            height: 100%;
        }
        #menu {
            width: 300px; /* Largeur fixe pour le menu */
            overflow-y: auto;
            padding: 10px;
            border-left: 1px solid #ccc; /* Bordure pour séparer la carte et le menu */
        }
        /* ... (autres styles inchangés) */
    </style>
</head>
<body onload="initMap()">
    <div id="container"> <div id="map"></div>
        <div id="menu"></div>
    </div>
    <script>
        // ... (variables et fonctions inchangées)

        async function initMap() {
            // ... (récupération et parsing du CSV inchangés)

            Papa.parse(csvText, {
                // ...
                complete: function(results) {
                    data = results.data;
                    data = data.filter(row => row && !isNaN(row.Latitude) && !isNaN(row.Longitude) && row.Entité);

                    if (data.length === 0) {
                        console.error("Aucune donnée valide trouvée dans le CSV.");
                        return;
                    }

                    const entites = [...new Set(data.map(item => item.Entité))];
                    entites.forEach((entite, index) => {
                        couleursEntites[entite] = `hsl(${index * 360 / entites.length}, 100%, 50%)`;
                    });

                    // Calculer le centre de la carte en fonction des données
                    const bounds = new google.maps.LatLngBounds();
                    data.forEach(row => {
                      bounds.extend(new google.maps.LatLng(row.Latitude, row.Longitude));
                    });

                    map = new google.maps.Map(document.getElementById("map"), {
                        center: bounds.getCenter(), // Centre la carte sur le centre des données
                        zoom: calculateZoom(bounds), // Ajuste le zoom en fonction des données
                        restriction: {
                            latLngBounds: {
                                north: 47.8084,
                                south: 45.818,
                                west: 5.9559,
                                east: 10.4921,
                            },
                            strictBounds: true,
                        }
                    });

                    createMarkers(data);
                    createMenu();
                },
                // ...
            });
        }

        function calculateZoom(bounds) {
            const worldBounds = new google.maps.LatLngBounds(
                new google.maps.LatLng(-85, -180),
                new google.maps.LatLng(85, 180)
            );

            if (worldBounds.equals(bounds)) {
                return 2; // Zoom par défaut pour le monde entier
            }
            return map.fitBounds(bounds);
        }

        // ... (autres fonctions inchangées)
    </script>
</body>
</html>
