<body onload="initMap()">
    <div id="container">
        <div id="map"></div>
        <div id="menu"></div>
    </div>
    <script>
        let map;
        let markers = [];
        let data;
        let couleursEntites = {};

        async function initMap() {
            const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRAnlvX5DBICbNnV01Eutb1t0dPTJqHFvvePxgfWXEqEg7AHsMBPsiLNg4FI-aFYnChf4MJdg3IcHOb/pub?output=csv";

            try {
                const response = await fetch(csvUrl);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP : ${response.status}`);
                }
                const csvText = await response.text(); // Déclaration et assignation CORRECTES

                Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        data = results.data;

                        data = data.filter(row => row && !isNaN(row.Latitude) && !isNaN(row.Longitude) && row.Entité);

                        if (data.length === 0) {
                            console.error("Aucune donnée valide trouvée dans le CSV.");
                            return;
                        }

                        const entites = [...new Set(data.map(item => item.Entité))];
                        entites.forEach((entite, index) => {
                            couleursEntites[entite] = `hsl(${index * 360 / entites.length}, 100%, 50%)`;
                        });

                        const bounds = new google.maps.LatLngBounds();
                        data.forEach(row => {
                            bounds.extend(new google.maps.LatLng(row.Latitude, row.Longitude));
                        });

                        map = new google.maps.Map(document.getElementById("map"), {
                            center: bounds.getCenter(),
                            zoom: calculateZoom(bounds),
                            restriction: {
                                latLngBounds: {
                                    north: 47.8084,
                                    south: 45.818,
                                    west: 5.9559,
                                    east: 10.4921,
                                },
                                strictBounds: true,
                            }
                        });

                        createMarkers(data);
                        createMenu();
                    },
                    error: function(error) {
                        console.error("Erreur de parsing CSV :", error);
                    }
                });
            } catch (error) {
                console.error("Erreur lors de la récupération du CSV :", error);
            }
        }

        function createMarkers(data) { /* ... (fonction inchangée) */ }
        function createMenu() { /* ... (fonction inchangée) */ }
        function filterMarkers() { /* ... (fonction inchangée) */ }
    </script>
</body>
</html>
