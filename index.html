<!DOCTYPE html>
<html>
<head>
    <title>Carte des chantiers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            z-index: 1000;
        }
        .checkbox-container {
            margin-bottom: 5px;
        }
        .legend {
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
    <script src="https://unpkg.com/@googlemaps/markerclustererplus@2.0.15/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSm9kfPQqWWck-16_y5OUz1ObSyHmknWE&callback=initMap&libraries=geometry"></script>
    <script>
        let map;
        let markers = [];
        let data = [];

        async function initMap() {
            try {
                const response = await fetch('data.csv'); // Ou l'URL de votre Apps Script
                if (!response.ok) {
                    throw new Error(`Erreur HTTP! statut : ${response.status}`);
                }
                const csvText = await response.text();
                const parseResult = Papa.parse(csvText, { header: true, dynamicTyping: true });

                if (parseResult.errors.length > 0) {
                    console.error("Erreurs lors du parsing du CSV:", parseResult.errors);
                    throw new Error("Erreur lors du parsing du fichier CSV.");
                }

                data = parseResult.data;

                map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: 46.8182, lng: 8.2275 },
                    zoom: 8,
                    restriction: {
                        latLngBounds: {
                            north: 47.8,
                            south: 45.8,
                            west: 5.8,
                            east: 10.5
                        }
                    }
                });

                createMarkers(data);
                centerMapOnMostMarkers(data);
                createMenu();
            } catch (error) {
                console.error('Erreur lors du chargement ou du traitement du CSV ou de la carte:', error);
                document.getElementById('map').innerHTML = "<p style='color:red'>Erreur lors du chargement de la carte ou des données. Veuillez vérifier la console pour plus de détails.</p>";
            }
        }

        function centerMapOnMostMarkers(data) {
            // ... (fonction inchangée)
        }

        function createMarkers(data) {
            const couleursEntites = {};
            const entites = [...new Set(data.map(item => item.Entité).filter(Boolean))];
            entites.forEach((entite, index) => {
                couleursEntites[entite] = `hsl(${index * 360 / entites.length}, 100%, 50%)`;
            });

            markers = data.map(row => { // Utilisation de map pour créer les marqueurs
                if (row && !isNaN(row.Latitude) && !isNaN(row.Longitude)) {
                    return new google.maps.Marker({
                        position: { lat: row.Latitude, lng: row.Longitude },
                        map: map,
                        title: row["Adresse corrigée"],
                        label: { text: row["CA+0"] ? row["CA+0"].toString() : "N/A", color: "white", fontSize: "12px" },
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 5,
                            fillColor: couleursEntites[row.Entité] || "black",
                            fillOpacity: 0.8,
                            strokeColor: "black",
                            strokeWeight: 1,
                        }
                    });
                }
                return null; // Retourne null pour les données invalides
            }).filter(Boolean); // Filtre les valeurs nulles

            new MarkerClusterer(map, markers, {
                imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
            });
        }

        function createMenu() {
            const menu = document.getElementById('menu');
            const entites = [...new Set(data.map(item => item.Entité).filter(Boolean))];
            const couleursEntites = {};
            entites.forEach((entite, index) => {
                couleursEntites[entite] = `hsl(${index * 360 / entites.length}, 100%, 50%)`;
            });
            const legendDiv = document.createElement('div');
            legendDiv.innerHTML = "<h3>Légende des entités:</h3>";
            for (const entite in couleursEntites) {
                const legendItem = document.createElement('div');
                legendItem.className = "legend";
                legendItem.innerHTML = `<div class="legend-color" style="background-color:${couleursEntites[entite]}"></div><span>${entite}</span>`;
                legendDiv.appendChild(legendItem);
            }

            entites.forEach(entite => {
                const checkboxContainer = document.createElement('div');
                checkboxContainer.className = 'checkbox-container';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = entite;
                checkbox.checked = true;
                checkbox.addEventListener('change', filterMarkersByEntity);

                const label = document.createElement('label');
                label.htmlFor = entite;
                label.textContent = entite;

                checkboxContainer.appendChild(checkbox);
                checkboxContainer.appendChild(label);
                menu.appendChild(checkboxContainer);
            });
            menu.appendChild(legendDiv);
        }

        function filterMarkersByEntity() {
            const checkedEntities = Array.from(document.querySelectorAll('#menu input:checked')).map(input => input.id);

            markers.forEach((marker, index) => {
                if (data[index]) { // Vérification de l'existence de data[index]
                    const isVisible = checkedEntities.includes(data[index].Entité);
                    marker.setVisible(isVisible);
                }
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map"></div>
    <div id="menu"></div>
</body>
</html>
