<!DOCTYPE html>
<html>
<head>
  <title>Carte des chantiers</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSm9kfPQqWWck-16_y5OUz1ObSyHmknWE" async defer></script>
  <script>
    async function initMap() {
      // Lien vers votre fichier Google Sheets publié en CSV
      const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRAnlvX5DBICbNnV01Eutb1t0dPTJqHFvvePxgfWXEqEg7AHsMBPsiLNg4FI-aFYnChf4MJdg3IcHOb/pub?output=csv";

      // Récupérer les données CSV
      const response = await fetch(csvUrl);
      const data = await response.text();

      // Séparer les lignes (ignorer la première ligne d'en-têtes)
      const rows = data.split("\n").slice(1);

      // Initialiser la carte
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 46.5191, lng: 6.5668 }, // Centre initial (Suisse)
        zoom: 8,
      });

      // Associer les entités à des couleurs
      const couleursEntites = {
        "100 - PHIDA ETANCHEITE VD": "red",
        "200 - Autre entité": "blue",
        "300 - Entité C": "green",
      };

      // Parcourir chaque ligne du CSV pour créer des marqueurs
      rows.forEach((row) => {
        const cols = row.split(",");

        // Extraire les données nécessaires
        const numeroChantier = cols[0]; // Colonne A (N° de chantier)
        const latitude = parseFloat(cols[6]); // Colonne Latitude (G)
        const longitude = parseFloat(cols[7]); // Colonne Longitude (H)
        const valeur = cols[9]; // Colonne CA+0 (J)
        const entite = cols[8]; // Colonne Entité (I)
        const entretien = cols[10]; // Colonne Entretien (K)

        // Vérifier que les coordonnées sont valides
        if (!isNaN(latitude) && !isNaN(longitude)) {
          const marker = new google.maps.Marker({
            position: { lat: latitude, lng: longitude },
            map: map,
            title: `N° Chantier : ${numeroChantier}`, // Info au survol
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 10,
              fillColor: couleursEntites[entite] || "gray", // Couleur selon l'entité
              fillOpacity: 1,
              strokeWeight: 1,
            },
          });

          // Ajouter une info-bulle (info window)
          const infoWindow = new google.maps.InfoWindow({
            content: `<b>N° Chantier :</b> ${numeroChantier} <br>
                      <b>Valeur :</b> ${valeur} <br>
                      <b>Entité :</b> ${entite} <br>
                      <b>Entretien :</b> ${entretien}`,
          });

          // Afficher l'info-bulle au clic sur le marqueur
          marker.addListener("click", () => infoWindow.open(map, marker));
        }
      });
    }
  </script>
</head>
<body onload="initMap()">
  <div id="map" style="height: 100vh; width: 100%;"></div>
</body>
</html>
