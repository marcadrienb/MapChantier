<!DOCTYPE html>
<html>
<head>
    <title>Carte des chantiers</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSm9kfPQqWWck-16_y5OUz1ObSyHmknWE&libraries=geometry" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        /* ... styles (inchangés) ... */
    </style>
    <script>
        // ... variables (inchangées) ...

        async function initMap() {
          // ... (récupération et parsing du CSV inchangés)

                        map = new google.maps.Map(document.getElementById("map"), {
                            center: { lat: 46.8182, lng: 8.2275 }, // Centre par défaut sur la Suisse, sera ajusté
                            zoom: 8,
                            restriction: {
                                // ... (restriction inchangée)
                            }
                        });

                        createMarkers(data);
                        centerMapOnMostMarkers(data); // Nouvelle fonction pour centrer la carte
                        createMenu();
                    },
                    // ... (gestion des erreurs inchangée)
        }

        function centerMapOnMostMarkers(data) {
            let latLngBounds = new google.maps.LatLngBounds();
            let maxMarkers = 0;
            let centerLat = 0;
            let centerLng = 0;

            if (data.length > 0) {
                const markerCounts = {};

                data.forEach(row => {
                    if (row && !isNaN(row.Latitude) && !isNaN(row.Longitude)) {
                        const latLngString = `${row.Latitude.toFixed(4)},${row.Longitude.toFixed(4)}`; // arrondir pour grouper les positions proches
                        markerCounts[latLngString] = (markerCounts[latLngString] || 0) + 1;
                    }
                });
                for (const latLngString in markerCounts) {
                    if (markerCounts[latLngString] > maxMarkers) {
                        maxMarkers = markerCounts[latLngString];
                        const [lat, lng] = latLngString.split(',').map(Number);
                        centerLat = lat;
                        centerLng = lng;
                    }
                }
                if (centerLat && centerLng) {
                  map.setCenter({ lat: centerLat, lng: centerLng });
                  map.setZoom(10); // Zoom plus proche si centré sur un groupe
                }
                else {
                  data.forEach(row => {
                    if (row && !isNaN(row.Latitude) && !isNaN(row.Longitude)) {
                      latLngBounds.extend(new google.maps.LatLng(row.Latitude, row.Longitude));
                    }
                  })
                  map.fitBounds(latLngBounds);
                }
            }
        }

        function createMarkers(data) {
           // ... (création des marqueurs inchangée)
        }

        function createMenu() {
            const menu = document.getElementById('menu');
            const entites = [...new Set(data.map(item => item.Entité).filter(Boolean))];

            entites.forEach(entite => {
                const checkboxContainer = document.createElement('div');
                checkboxContainer.className = 'checkbox-container';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = entite;
                checkbox.checked = true; // Toutes les entités affichées par défaut
                checkbox.addEventListener('change', filterMarkersByEntity);

                const label = document.createElement('label');
                label.htmlFor = entite;
                label.textContent = entite;

                checkboxContainer.appendChild(checkbox);
                checkboxContainer.appendChild(label);
                menu.appendChild(checkboxContainer);
            });
          //Création de la légende
            const couleursEntites = {};
            entites.forEach((entite, index) => {
                couleursEntites[entite] = `hsl(${index * 360 / entites.length}, 100%, 50%)`;
            });
             const legendDiv = document.createElement('div');
                legendDiv.innerHTML = "<h3>Légende des entités:</h3>";
                for (const entite in couleursEntites) {
                    const legendItem = document.createElement('div');
                    legendItem.className = "legend";
                    legendItem.innerHTML = `<div class="legend-color" style="background-color:${couleursEntites[entite]}"></div><span>${entite}</span>`;
                    legendDiv.appendChild(legendItem);
                }
                menu.appendChild(legendDiv);
        }

        function filterMarkersByEntity() {
            const checkedEntities = Array.from(document.querySelectorAll('#menu input:checked')).map(input => input.id);

            markers.forEach((marker, index) => {
                const row = data[index];
                const isVisible = row && checkedEntities.includes(row.Entité);
                marker.setVisible(isVisible);
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map"></div>
    <div id="menu"></div>
</body>
</html>
