<!DOCTYPE html>
<html>
<head>
    <title>Carte des chantiers</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSm9kfPQqWWck-16_y5OUz1ObSyHmknWE&libraries=geometry" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        #map {
            height: 80vh; /* Réduit la hauteur pour faire de la place au menu */
            width: 100%;
        }
        #menu {
            height: 20vh; /* Hauteur du menu */
            overflow-y: auto; /* Barre de défilement si nécessaire */
            padding: 10px;
        }
        .legend {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 50%;
        }
        .checkbox-container {
            display: block; /* Pour que les cases à cocher soient les unes en dessous des autres */
            margin-bottom: 5px; /* Ajoute un peu d'espace entre les cases */
        }

    </style>
    <script>
        let map;
        let markers = []; // Tableau pour stocker les marqueurs
        let data;

        async function initMap() {
            const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRAnlvX5DBICbNnV01Eutb1t0dPTJqHFvvePxgfWXEqEg7AHsMBPsiLNg4FI-aFYnChf4MJdg3IcHOb/pub?output=csv";

            try {
                const response = await fetch(csvUrl);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP : ${response.status}`);
                }
                const csvData = await response.text();

                Papa.parse(csvData, {
                    header: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        data = results.data;
                        console.log("Données CSV parsées :", data);

                        map = new google.maps.Map(document.getElementById("map"), {
                            center: { lat: 46.8182, lng: 8.2275 }, // Centre sur la Suisse
                            zoom: 8,
                            restriction: {
                                latLngBounds: {
                                    north: 47.8084,
                                    south: 45.818,
                                    west: 5.9559,
                                    east: 10.4921,
                                },
                                strictBounds: true,
                            }
                        });

                        createMarkers(data);
                        createMenu();
                    },
                    error: function(error) {
                        console.error("Erreur de parsing CSV :", error);
                    }
                });
            } catch (error) {
                console.error("Erreur lors de la récupération du CSV :", error);
            }
        }

        function createMarkers(data) {
            const couleursEntites = {};
            const entites = [...new Set(data.map(item => item.Entité).filter(Boolean))];
            entites.forEach((entite, index) => {
                couleursEntites[entite] = `hsl(${index * 360 / entites.length}, 100%, 50%)`; // Génère des couleurs HSL variées
            });
            let latLngBounds = new google.maps.LatLngBounds();

            data.forEach(row => {
                if (row && !isNaN(row.Latitude) && !isNaN(row.Longitude)) {
                    try {
                        let latLng = new google.maps.LatLng(row.Latitude, row.Longitude);
                        latLngBounds.extend(latLng);

                        const marker = new google.maps.Marker({
                            position: latLng,
                            map: map,
                            title: `N° Chantier : ${row["N° de chantier"]}`,
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: Math.sqrt(row["CA+0"] / 100000) * 5 || 5, // Ajuste l'échelle en fonction du CA (exemple)
                                fillColor: couleursEntites[row.Entité] || "gray",
                                fillOpacity: 0.7,
                                strokeWeight: 1,
                            },
                        });

                        let infoWindowContent = `<div style="padding: 10px;">`;
                        for (const key in row) {
                            if (row.hasOwnProperty(key)) {
                                infoWindowContent += `<p><b>${key}:</b> ${row[key]}</p>`;
                            }
                        }
                        infoWindowContent += `</div>`;


                        const infoWindow = new google.maps.InfoWindow({
                            content: infoWindowContent,
                        });

                        marker.addListener("click", () => infoWindow.open(map, marker));
                        markers.push(marker);
                    } catch (error) {
                        console.error(`Erreur lors de la création du marqueur : ${error}, pour les coordonnées : Latitude ${row.Latitude}, Longitude ${row.Longitude}`);
                    }
                }
            });
            map.fitBounds(latLngBounds);
        }

        function createMenu() {
            const menu = document.getElementById('menu');
            const columns = Object.keys(data[0]); // Récupère les noms des colonnes

            columns.forEach(column => {
                const checkboxContainer = document.createElement('div');
                checkboxContainer.className = 'checkbox-container';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = column;
                checkbox.checked = true; // Affiche toutes les colonnes par défaut
                checkbox.addEventListener('change', filterMarkers);

                const label = document.createElement('label');
                label.htmlFor = column;
                label.textContent = column;

                checkboxContainer.appendChild(checkbox);
                checkboxContainer.appendChild(label);
                menu.appendChild(checkboxContainer);
            });
            //Création de la légende
            const couleursEntites = {};
            const entites = [...new Set(data.map(item => item.Entité).filter(Boolean))];
            entites.forEach((entite, index) => {
                couleursEntites[entite] = `hsl(${index * 360 / entites.length}, 100%, 50%)`;
            });
             const legendDiv = document.createElement('div');
                legendDiv.innerHTML = "<h3>Légende des entités:</h3>";
                for (const entite in couleursEntites) {
                    const legendItem = document.createElement('div');
                    legendItem.className = "legend";
                    legendItem.innerHTML = `<div class="legend-color" style="background-color:${couleursEntites[entite]}"></div><span>${entite}</span>`;
                    legendDiv.appendChild(legendItem);
                }
                menu.appendChild(legendDiv);
        }

        function filterMarkers() {
            const checkedColumns = Array.from(document.querySelectorAll('#menu input:checked')).map(input => input.id);

            markers.forEach((marker, index) => {
                const row = data[index];
                let visible = false;

                if (row) {
                    for (const column of checkedColumns) {
                        if (row[column]) {
                            visible = true;
                            break;
                        }
                    }
                }

                marker.setVisible(visible);
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map"></div>
    <div id="menu"></div>
</body>
</html>
