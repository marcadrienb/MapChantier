<!DOCTYPE html>
<html>
<head>
    <title>Carte des chantiers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #map {
            height: 600px; /* Hauteur de la carte */
            width: 100%;    /* Largeur de la carte */
        }
        #menu {
          position: absolute; /* Positionnement absolu pour le menu */
          top: 10px; /* Marge depuis le haut */
          left: 10px; /* Marge depuis la gauche */
          background-color: white;
          padding: 10px;
          border: 1px solid #ccc;
          z-index: 1000; /* Assure que le menu est au-dessus de la carte */
        }
        .checkbox-container {
            margin-bottom: 5px; /* Espacement entre les cases à cocher */
        }
        .legend{
            display:flex;
            align-items: center;
        }
        .legend-color{
            width:20px;
            height:20px;
            margin-right:5px;
        }
    </style>
    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSm9kfPQqWWck-16_y5OUz1ObSyHmknWE&libraries=geometry"></script>

    <script>
        let map;
        let markers = [];
        let data = [];

        async function initMap() {
            try {
                const response = await fetch('data.csv'); // Remplacez 'data.csv' par le chemin de votre fichier CSV
                if (!response.ok) {
                    throw new Error(`Erreur HTTP! statut : ${response.status}`);
                }
                const csvText = await response.text();
                data = Papa.parse(csvText, { header: true, dynamicTyping: true }).data;

                map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: 46.8182, lng: 8.2275 }, // Centre par défaut sur la Suisse
                    zoom: 8,
                    restriction: {
                                latLngBounds: {
                                    north: 47.8,
                                    south: 45.8,
                                    west: 5.8,
                                    east: 10.5
                                },
                            },
                });

                createMarkers(data);
                centerMapOnMostMarkers(data);
                createMenu();
            } catch (error) {
                console.error('Erreur lors du chargement ou du traitement du CSV ou de la carte:', error);
                document.getElementById('map').innerHTML = "<p style='color:red'>Erreur lors du chargement de la carte ou des données. Veuillez vérifier la console pour plus de détails.</p>";
            }
        }

        function centerMapOnMostMarkers(data) {
            let latLngBounds = new google.maps.LatLngBounds();
            let maxMarkers = 0;
            let centerLat = 0;
            let centerLng = 0;

            if (data.length > 0) {
                const markerCounts = {};

                data.forEach(row => {
                    if (row && !isNaN(row.Latitude) && !isNaN(row.Longitude)) {
                        const latLngString = `${row.Latitude.toFixed(4)},${row.Longitude.toFixed(4)}`;
                        markerCounts[latLngString] = (markerCounts[latLngString] || 0) + 1;
                    }
                });
                for (const latLngString in markerCounts) {
                    if (markerCounts[latLngString] > maxMarkers) {
                        maxMarkers = markerCounts[latLngString];
                        const [lat, lng] = latLngString.split(',').map(Number);
                        centerLat = lat;
                        centerLng = lng;
                    }
                }
                if (centerLat && centerLng) {
                  map.setCenter({ lat: centerLat, lng: centerLng });
                  map.setZoom(10);
                }
                else {
                  data.forEach(row => {
                    if (row && !isNaN(row.Latitude) && !isNaN(row.Longitude)) {
                      latLngBounds.extend(new google.maps.LatLng(row.Latitude, row.Longitude));
                    }
                  })
                  map.fitBounds(latLngBounds);
                }
            }
        }

        function createMarkers(data) {
          const couleursEntites = {};
          const entites = [...new Set(data.map(item => item.Entité).filter(Boolean))];
          entites.forEach((entite, index) => {
              couleursEntites[entite] = `hsl(${index * 360 / entites.length}, 100%, 50%)`;
          });
            data.forEach(row => {
                if (row && !isNaN(row.Latitude) && !isNaN(row.Longitude)) {
                    const marker = new google.maps.Marker({
                        position: { lat: row.Latitude, lng: row.Longitude },
                        map: map,
                        label: row.Nom,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 5,
                            fillColor: couleursEntites[row.Entité] || "black",
                            fillOpacity: 0.8,
                            strokeColor: "black",
                            strokeWeight: 1,
                        }
                    });
                    markers.push(marker);
                }
            });
            const markerCluster = new MarkerClusterer(map, markers, {
                imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
            });
        }

        function createMenu() {
            const menu = document.getElementById('menu');
            const entites = [...new Set(data.map(item => item.Entité).filter(Boolean))];

            entites.forEach(entite => {
                const checkboxContainer = document.createElement('div');
                checkboxContainer.className = 'checkbox-container';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = entite;
                checkbox.checked = true;
                checkbox.addEventListener('change', filterMarkersByEntity);

                const label = document.createElement('label');
                label.htmlFor = entite;
                label.textContent = entite;

                checkboxContainer.appendChild(checkbox);
                checkboxContainer.appendChild(label);
                menu.appendChild(checkboxContainer);
            });
            const couleursEntites = {};
            entites.forEach((entite, index) => {
                couleursEntites[entite] = `hsl(${index * 360 / entites.length}, 100%, 50%)`;
            });
             const legendDiv = document.createElement('div');
                legendDiv.innerHTML = "<h3>Légende des entités:</h3>";
                for (const entite in couleursEntites) {
                    const legendItem = document.createElement('div');
                    legendItem.className = "legend";
                    legendItem.innerHTML = `<div class="legend-color" style="background-color:${couleursEntites[entite]}"></div><span>${entite}</span>`;
                    legendDiv.appendChild(legendItem);
                }
                menu.appendChild(legendDiv);
        }

        function filterMarkersByEntity() {
            const checkedEntities = Array.from(document.querySelectorAll('#menu input:checked')).map(input => input.id);

            markers.forEach((marker, index) => {
                const row = data[index];
                const isVisible = row && checkedEntities.includes(row.Entité);
                marker.setVisible(isVisible);
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map"></div>
    <div id="menu"></div>
</body>
</html>
