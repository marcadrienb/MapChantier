<!DOCTYPE html>
<html>
<head>
    <title>Carte des chantiers</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSm9kfPQqWWck-16_y5OUz1ObSyHmknWE&libraries=geometry" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        #menu {
            height: 20vh;
            overflow-y: auto;
            padding: 10px;
            display: flex; /* Utilisation de flexbox pour une meilleure disposition */
            flex-wrap: wrap; /* Permet le retour à la ligne des éléments du menu */
            justify-content: space-around; /* Distribue l'espace entre les éléments */
        }
        .checkbox-container {
            margin-bottom: 5px;
            min-width: 150px; /* Empêche les éléments de devenir trop petits */
        }
        .legend {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 50%;
        }
    </style>
    <script>
        let map;
        let markers = [];
        let data;
        let couleursEntites = {}; // Stocke les couleurs par entité

        async function initMap() {
            // ... (Code de récupération et parsing du CSV inchangé)

            Papa.parse(csvData, {
                // ...
                complete: function(results) {
                    data = results.data;
                    map = new google.maps.Map(document.getElementById("map"), {
                        // ...
                    });

                    // Calculer les couleurs des entités une seule fois
                    const entites = [...new Set(data.map(item => item.Entité).filter(Boolean))];
                    entites.forEach((entite, index) => {
                        couleursEntites[entite] = `hsl(${index * 360 / entites.length}, 100%, 50%)`;
                    });

                    createMarkers(data);
                    createMenu();
                },
                // ...
            });
            // ...
        }

        function createMarkers(data) {
            let latLngBounds = new google.maps.LatLngBounds();

            data.forEach(row => {
                if (row && !isNaN(row.Latitude) && !isNaN(row.Longitude)) {
                    try {
                        let latLng = new google.maps.LatLng(row.Latitude, row.Longitude);
                        latLngBounds.extend(latLng);

                        const marker = new google.maps.Marker({
                            position: latLng,
                            map: map,
                            title: `N° Chantier : ${row["N° de chantier"]}`,
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: Math.sqrt(row["CA+0"] / 100000) * 5 || 5,
                                fillColor: couleursEntites[row.Entité] || "gray", // Utilise les couleurs pré-calculées
                                fillOpacity: 0.7,
                                strokeWeight: 1,
                            },
                        });

                        // ... (Code de la fenêtre d'information inchangé)

                        markers.push(marker);
                    } catch (error) {
                        // ...
                    }
                }
            });
            map.fitBounds(latLngBounds);
        }

        function createMenu() {
            const menu = document.getElementById('menu');

            // Création des filtres par entité
            const entites = Object.keys(couleursEntites); // Utilise les entités avec couleurs
            entites.forEach(entite => {
                const checkboxContainer = document.createElement('div');
                checkboxContainer.className = 'checkbox-container';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = entite;
                checkbox.checked = true;
                checkbox.addEventListener('change', filterMarkers);

                const label = document.createElement('label');
                label.htmlFor = entite;
                label.textContent = entite;

                checkboxContainer.appendChild(checkbox);
                checkboxContainer.appendChild(label);
                menu.appendChild(checkboxContainer);
            });

            // Création de la légende (simplifiée)
            const legendDiv = document.createElement('div');
            legendDiv.innerHTML = "<h3>Légende des entités:</h3>";
            for (const entite in couleursEntites) {
                const legendItem = document.createElement('div');
                legendItem.className = "legend";
                legendItem.innerHTML = `<div class="legend-color" style="background-color:${couleursEntites[entite]}"></div><span>${entite}</span>`;
                legendDiv.appendChild(legendItem);
            }
            menu.appendChild(legendDiv);
        }

        function filterMarkers() {
            const checkedEntites = Array.from(document.querySelectorAll('#menu input:checked')).map(input => input.id);

            markers.forEach((marker, index) => {
                const row = data[index];
                const entiteMarker = row.Entité;
                marker.setVisible(checkedEntites.includes(entiteMarker)); // Affiche/masque selon l'entité
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map"></div>
    <div id="menu"></div>
</body>
</html>
